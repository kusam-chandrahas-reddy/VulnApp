{% extends "base.html" %}

{% block title%}Register{%endblock%}

{% block content%}

<div class="container align-self-center">
	<div class="alert alert-warning mb-3" role="alert">
		{{message}}
	  </div>
	<h3 class='mb-3'>Registration Page</h3>
	<form class="mb-3" method='post' action='/register'>
		<div class="row form-floating col-md-3 mb-3">
			<input type="text" name='username' class="form-control" id="floatingUser" placeholder="username">
			<label for="floatingInput">Username</label>
		</div>
		<div class="row form-floating col-md-3 mb-3">
			<input type="email" name='email' class="form-control" id="floatingEmail" placeholder="email@example.com">
			<label for="floatingEmail">Email</label>
		</div>
		<div class="row form-floating col-md-3 mb-3">
			<input type="text" name='fullname' class="form-control" id="floatingName" placeholder="Sri Ram">
			<label for="floatingName">Full Name</label>
		</div>
		<div class="row form-floating col-md-3 mb-3">
			<input type="password" class="form-control" name='password' id="floatingPassword" placeholder="Password">
			<label for="floatingPassword">Password</label>
		</div>
		<div class="row form-floating col-md-3 mb-3">
			<button type="submit" class="btn btn-primary">Register</button>
		</div>
			<a class="btn btn-success" href="/auth" role="button">Login</a>
		</div>
	</form>

{%endblock%}

{%block login %} <a class="btn btn-success" href="/auth" role="button">Login</a>
{%endblock%}
