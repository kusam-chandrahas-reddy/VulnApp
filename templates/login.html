{% extends "base.html" %}

{% block title%}Login{%endblock%}

{% block content%}
	
	<div class="container align-self-center">
	<h3 class='mb-3'>Enter Username & Password</h3>
	<form class="g-3" method='post' action='/auth'>
		<div class="row form-floating col-md-3 mb-3">
			<input type="text" name='username' class="form-control" id="floatingInput" placeholder="username">
			<label for="floatingInput">Username</label>
		  </div>
		  <div class="row form-floating col-md-3 mb-3">
			<input type="password" class="form-control" name='password' id="floatingPassword" placeholder="Password">
			<label for="floatingPassword">Password</label>
		</div>
		<div class="row form-floating col-md-3 mb-3">
			<button type="submit" class="btn btn-primary">Login</button>
		</div>
	<button type="button" class="btn btn-primary row col-md-3 mb-3">Register/Sign Up</button>
	</div>

			<input type="submit" name='submit' value="Authenticate" />

{%endblock%}
